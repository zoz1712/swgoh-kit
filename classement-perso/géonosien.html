<!DOCTYPE HTML>
<html lang="fr">
<head>
<title>géonosien</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="author" content="Rimbault Enzo" >

<link rel="stylesheet" href="..//style/styles.css">
<link rel="icon" type="image/png" href="..//image/separatist.png">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cells = document.querySelectorAll('td');
        let filledCount = 0;
        let imageCount = 0;

        cells.forEach(cell => {
            if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                filledCount++;
                if (cell.querySelector('img')) {
                    imageCount++;
                }
            }
        });

        const th = document.querySelector('thead th');
        th.textContent += ` (${imageCount}/${filledCount})`;
    });
</script>
</head>
<body class="faction">
    
    <div><table>
        <thead>     
            <tr><th colspan="5">personnage avec le tag : Géonosien</th></tr>
        </thead>
        <tr>

                <br>
                Geonosian brood Alpha
            </td>
            <td>

            </td>

    </footer>
    
</body>
</html>
