<!DOCTYPE HTML>
<html lang="fr">
<head>
    <title>ewok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="author" content="Rimbault Enzo">
    <link rel="stylesheet" href="..//style/styles.css">
    <link rel="icon" type="image/png" href="..//image/ewok.png">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cells = document.querySelectorAll('td');
            let filledCount = 0;
            let imageCount = 0;

            cells.forEach(cell => {
                if (cell.textContent.trim() !== '' || cell.querySelector('a')) {
                    filledCount++;
                    if (cell.querySelector('img')) {
                        imageCount++;
                    }
                }
            });

            const th = document.querySelector('thead th');
            th.textContent += ` (${imageCount}/${filledCount})`;
        });
    </script>
</head>
<body class="faction">
    <div>
        <table>
            <thead>     
                <tr><th colspan="8">personnage avec le tag : Ewok</th></tr>
            </thead>
            <tr>
                <td>Chief Chirpa</td>
                <td>Ewok Elder</td>
                <td>Ewok Scout</td>
                <td>Logray</td>
                <td>paploo</td>
                <td>Princess Kneesaa</td>
                <td>teebo</td>
                <td>Wicket</td>
            </tr>
        </table>
    </div>
    <br>

    <footer>
        <a href="..//filtre-recherche/filtre-personnage.html">
            <img style="width: 10%;height: 10%;" class="position" src="..//image/logo_star_wars.png" alt="filtre personnage">
        </a>
        <button onclick="scrollToTop()" id="scrollBtn" title="Go to top">Top</button>
    </footer>
</body>
</html>
